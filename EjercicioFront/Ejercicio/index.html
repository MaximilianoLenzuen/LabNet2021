<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Front</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <p>Completa tus datos</p>
    <form id="basic-form">
        <h3>Informacion Personal</h3>
        <div class="form-group">
            <label class="text-white" for="txtNombre">Nombre: </label>
            <input type="text" class="form-control" id="txtNombre" name="name" placeholder="Ingrese su nombre">
        </div>
         
        <div class="form-group">
            <label class="text-white" for="txtApellido">Apellido: </label>
            <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
        </div>
        <div class="form-group">
            <label class="text-white" for="txtEdad">Edad: </label>
            <input type="number" class="form-control" id="txtEdad" placeholder="Ingrese su edad">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="radioMasculino" value="option1">
            <label class="form-check-label text-white" for="radioMasculino">
              Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="radioFemenino" value="option1">
            <label class="form-check-label text-white" for="radioFemenino">
              Femenino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="radioOtro" value="option1" checked>
            <label class="form-check-label text-white" for="radioOtro">
              Otro
            </label>
        </div>
        <div class="form-group">
            <label class="text-white" for="txtEmpresa">Empresa: </label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese la empresa">
        </div>
        <div class="btn-group">
        <button type="button" class="btn btn-primary" id="btn-submit">Submit</button>
        <button type="button" class="btn btn-primary" id="btn-clear">Clear</button>
        </div>

        
    </form>
    </div>
    <style>
        #txtEdad {
            width: 35%;
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/jquery.js"></script>
</body>
</html>
