<app-navbar></app-navbar>
<div class="container">
<div class="add">
    <h2>Agregar Empleado</h2>
    <p>Ingrese sus datos</p>
    <form [formGroup]="formCreate" (ngSubmit)="onAdd()">
        <div class="form-group">
            <label class="text" for="txtNombre">Nombre: </label>
            <input formControlName="nombre" type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label class="text" for="txtApellido">Apellido: </label>
            <input formControlName="apellido" type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
        </div>
        <div class="form-group">
            <label class="text" for="txtDireccion">Direccion: </label>
            <input formControlName="direccion" type="text" class="form-control" id="txtDireccion" placeholder="Ingrese su direccion">
        </div>
        <div class="form-group">
            <label class="text" for="txtCiudad">Ciudad: </label>
            <input formControlName="ciudad" type="text" class="form-control" id="txtCiudad" placeholder="Ingrese su ciudad">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-Crear" [disabled]="!this.formCreate.valid">Crear</button>
    </form>
</div>
</div>
